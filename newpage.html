<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #ff99cc, #ffccff);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        #typing {
            font-size: 24px;
            color: #ffffff;
            white-space: pre-wrap;
            border-right: 2px solid #ffffff;
            animation: blinkCursor 0.7s infinite;
        }

        #content {
            display: none;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #textAfterImage {
            font-size: 18px;
            color: #333333;
            white-space: pre-wrap;
            margin-top: 20px;
            display: none;
            opacity: 0;
        }

        img {
            max-width: 80%;
            height: auto;
            max-height: 50vh;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(0.8);
            opacity: 0;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        img.show {
            transform: scale(1);
            opacity: 1;
        }

        #textAfterImage.show {
            opacity: 1;
        }

        @keyframes blinkCursor {
            from {
                border-color: transparent;
            }

            to {
                border-color: #ffffff;
            }
        }

        button {
            font-size: 18px;
            padding: 12px 24px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #ff66b2;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        button:hover {
            background-color: #ff3385;
            transform: scale(1.05);
        }

        button:active {
            background-color: #ff0066;
        }
    </style>
</head>

<body>
    <div id="typing"></div>
    <button id="playButton">Lanjut Di Sini!!</button>
    <div id="content">
        <img id="image1" src="images/aninkecil.jpg" alt="Surprise Image">
        <div id="textAfterImage"></div>
    </div>

    <audio id="specialAudio" src="monokrom.mp3" preload="auto"></audio>

    <script>
        const text = "Selamat! Kamu menemukan sesuatu yang spesial! \n\nTunggu sebentar yaa...";
        const textAfterImage1 = "Mungkin kamu merasa baru kemarin kamu melihat senyum kecil yang menggemaskan ini, dan sekarang, 16 tahun berlalu begitu cepat. Dari anak kecil yang penuh keceriaan hingga remaja yang luar biasa, perjalananmu telah dipenuhi dengan momen-momen indah dan kenangan yang tak terlupakan. Foto ini mengingatkan kamu dan sekitarmu pada betapa spesialnya dirimu sejak kecil, dan hari ini, di usia 16 tahun, kamu terus bersinar dengan caramu yang hebat. Semoga masa depanmu dipenuhi dengan kebahagiaan, petualangan baru, dan mimpi yang menjadi kenyataan. \n \n Selamat Ulang Tahun yang ke-16! Meskipun aku tidak hadir di hari-hari awal hidupmu dan belum mengenalmu saat itu, pada saat ini mungkin kamu mengingat kembali bagaimana suasana hangat dan penuh kasih sayang di setiap ulang tahunmu sewaktu kecil. Bayangkan rumahmu dipenuhi dengan tawa ceria, aroma kue ulang tahun yang baru dipanggang, dan kehadiran orang-orang terkasih di sekelilingmu, semua menyelimutimu dengan cinta dan kebahagiaan. Setiap momen itu, meskipun sederhana, adalah bagian dari perjalanan indahmu yang telah membentuk siapa kamu sekarang. Semoga hari ini, di usiamu yang ke-16, kamu merasakan kehangatan yang sama dari orang-orang di sekelilingmu dan memiliki banyak alasan untuk merayakan dengan bahagia. Selamat Ulang Tahun, dan semoga tahun-tahun mendatangmu penuh dengan kebahagiaan dan kesuksesan!";

        let i = 0;
        const typingSpeed = 50;
        const typingSpeedAfterImage = 40;
        const typingElement = document.getElementById('typing');
        const contentElement = document.getElementById('content');
        const textAfterImageElement = document.getElementById('textAfterImage');
        const playButton = document.getElementById('playButton');
        const specialAudio = document.getElementById('specialAudio');
        const image1 = document.getElementById('image1');

        function typeWriter() {
            if (i < text.length) {
                typingElement.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, typingSpeed);
            } else {
                setTimeout(() => {
                    typingElement.style.display = 'none';
                    playButton.style.display = 'block';
                }, 1000);
            }
        }

        playButton.addEventListener('click', () => {
            specialAudio.play();
            playButton.style.display = 'none';
            contentElement.style.display = 'block';
            contentElement.style.opacity = '1';
            image1.classList.add('show');
            setTimeout(typeWriterAfterImage1, 800); // delay sebelum teks mulai muncul
        });

        let j = 0;

        function typeWriterAfterImage1() {
            if (j < textAfterImage1.length) {
                textAfterImageElement.style.display = 'block';
                textAfterImageElement.classList.add('show');
                textAfterImageElement.innerHTML += textAfterImage1.charAt(j);
                j++;
                setTimeout(typeWriterAfterImage1, typingSpeedAfterImage);
            }
        }

        window.onload = typeWriter;
    </script>
</body>

</html>
